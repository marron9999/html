<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>サーバー状況</title>
<style>
body {
	padding: 10px 20px;
}
table {
	border-spacing: 4px;
}
table td {
	padding-left: 0;
	padding-right: 10px;
}
table th {
	text-align: left;
}
a {
	font-weight: bold;
	text-decoration: underline;
	cursor:pointer;
	color: #00a;
}
table th {
	border-bottom: 1px solid #ccc;
}
#connect table {
	border-spacing: 4px;
}
td.v {
	width: 26px;
	height: 46px;
	overflow: hidden;
	text-align:center;
	padding: 0;
}
td.v > span {
	left: 0;
	top: 0;
	padding-top:6px;
	display: inline-block;
	transform: rotate(-90deg);
}
td.b {
	min-height: 100px;
	border-bottom: 1px solid #ccc;
	padding: 0;
	height: 100px;
	vertical-align: bottom;
}
td.b > span {
	display: inline-block;
	width:16px;
	background: #8f8;
	vertical-align:bottom;
	margin-left:6px;
}
#stdout, #stderr {
}
</style>
<script type='text/javascript' src="index/post.js"></script>
<script>
window.onload = function() {
	let host = window.location.hostname;
	if(host.indexOf("github") >= 0) {
		github = true;
	}
	cmd("free --mega");
}
function select(e) {
	cmd(e.innerHTML);
}
function cmd(e) {
	document.getElementById("command").innerHTML = e;
	document.getElementById("stdout").innerHTML = "";
	document.getElementById("stderr").innerHTML = "";
	post_cmd(e, output);
}
function output(json) {
	let out = JSON.parse(json);
	if(out.stdout != undefined) {
		document.getElementById("stdout").innerHTML = out.stdout;
		document.getElementById("stderr").innerHTML = out.stderr;
	} else {
		document.getElementById("stderr").innerHTML = json;
	}
}
</script>
</head>
<body>
<h4  style='margin-top:5px;margin-bottom:10px;'>サーバー状況</h4>
<div>
<button onclick="select(this)">free --mega</button>
<button onclick="select(this)">df -h</button>
</div>
<div id=command style='margin-top:10px;'></div>
<pre><code id=stdout style='margin-top:5px;'></code></pre>
<pre><code id=stderr style='margin-top:5px;'></code></pre>
</body>
</html>
