<h2>NODEJS, NPM</h2>
<h4>Install</h4>
<pre><code>sudo curl -sL https://deb.nodesource.com/setup_current.x | sudo -E bash -
sudo apt install -y nodejs</code></pre>

<pre><code>sudo apt install npm</code></pre>

<pre><code>sudo npm install -g forever</code></pre>

<h4>Start/List/Stop</h4>
<ul>
<li>Start: <span class=code>sudo forever xxxxx.js</span></li>
<li>List: <span class=code>sudo forever list</span></li>
<li>Stop: <span class=code>sudo forever &lt;number&gt;</span></li>
</ul>
